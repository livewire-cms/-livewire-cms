    mood[feeling]:
      label: Overall feeling
      span: auto
      tab: Mood
    extra:
        type: repeater
        titleFrom: title_when_collapsed
        form:
            fields:
                point_evidence:
                          type: repeater
                          prompt: Add evidence to the point
                          form:
                              fields:
                                  title:
                                      placeholder: Provide evidence to support that point
                                      label: Evidence
                                      type: text
                name:
                    label: Date added
                    type: hello-name
                    span: auto
                added_at:
                    label: Date added
                    type: datepicker
                    span: auto

                details:
                    label: datetimepicker
                    type: datetimepicker
                    span: auto

                title_when_collapsed:
                    label: This field is the title when collapsed
                    type: text
                    span: auto

    name:
      label: abc::dad
      span: auto
      type: hello-name
    avatar:
        label: backend::lang.user.avatar
        type: fileupload
        mode: image
        span: auto

