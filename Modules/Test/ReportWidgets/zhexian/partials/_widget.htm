<div x-data="{
    init(){
        var myChart = echarts.init(this.$refs['main']);
        var option = {
            xAxis: {
                type: 'category',
                data: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun']
            },
            yAxis: {
                type: 'value'
            },
            series: [{
                data: [150, 230, 224, 218, 135, 147, 260],
                type: 'line'
            }]
        };

        option && myChart.setOption(option);
    }

}" x-init="
init()
">
<div x-ref='main' class="" style="min-height:500px;min-width:500px"></div>

</div>
